<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>DS Loaner Form</title>
  </head>
  <body>
   <header>
   <i class="fa fa-file-text" style=" color: rgb(197, 5, 12); font-size:36px;"></i>
    <h1>Walk-In HD Drop Off</h1></i>
   </header>
   <div id='block'>
    <h2>Drop-off</h2>
    <p style="width: 400px; display: table;">
     <span style="display: table-cell; width: 100px;">Name </span>
     <span style="display: table-cell; border-bottom: 1px solid black;"></span>
   </p>
   <p style="width: 400px; display: table;">
    <span style="display: table-cell; width: 100px;">NetID </span>
    <span style="display: table-cell; border-bottom: 1px solid black;"></span>
  </p>
  <p style="width: 400px; display: table;">
   <span style="display: table-cell; width: 100px;">Date </span>
   <span style="display: table-cell; border-bottom: 1px solid black;"></span>
 </p>
 <p style="width: 400px; display: table;">
  <span style="display: table-cell; width: 100px;">Incident # </span>
  <span style="display: table-cell; border-bottom: 1px solid black;"></span>
</p>
    
    
    <h2>Pick-up</h2>
    <p style="width: 400px; display: table;">
     <span style="display: table-cell; width: 100px;">Pickup Person </span>
     <span style="display: table-cell; border-bottom: 1px solid black;"></span>
   </p>
   <p style="width: 400px; display: table;">
    <span style="display: table-cell; width: 100px;">Date of Pickup </span>
    <span style="display: table-cell; border-bottom: 1px solid black;"></span>
   </p>
    
   
    <h2>Device Information</h2>
    <p style="width: 400px; display: table;">
     <span style="display: table-cell; width: 100px;">Type </span>
     <span style="display: table-cell; border-bottom: 1px solid black;"></span>
   </p>
 
 <p style="width: 400px; display: table;">
  <span style="display: table-cell; width: 100px;">Serial Number  </span>
  <span style="display: table-cell; border-bottom: 1px solid black;"></span>
</p>
    <input type='checkbox'>
    <label for checkbox>User needs to sign into device before leaving the building</label>
    <h2>
     Additional Notes:
    </h2>
<textarea rows="6" cols="79"></textarea>
    
   </div>
  </body>
</html>
